<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram clone</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <nav>
    <a href="#" class="logo">
     <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="logo"> 
    </a>
    <input type="text" class="search" placeholder="Search">
    <span class="nav-links">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="far fa-comment-alt"></i></a>
      <a href="#"><i class="far fa-compass"></i></a>
      <a href="#"><i class="far fa-heart"></i></a>
      <a href="#"><i class="far fa-user-circle"></i></a>
    </span>
  <div class="container">
    <section class="bio">
      <div class="profilephoto">
      <img src="image/93262347_2308894452749796_542643579974057984_n.jpg" alt="profilephoto">
    </div>
  <div class="profileinfo">
    <p class="username">ELIJAH <a class="settings" href="#"></a>
      <button>Edit Profile</button>
     
    <div class="follower">
      <ul>2000 posts</ul>
      <ul>2m followers</ul>
      <ul>2.5m following</ul>
    </div>
   
  </section>
  <div class="gallerynav">

  </div>
    <section class="gallery">
      <a href="#" class="item">
        <img src="/image/img1.jpg" alt="">
      </a>
      <a href="#" class="item">
        <img src="/image/img2.jpg" alt="">
      </a>
      <a href="#" class="item">
        <img src="/image/img3.jpg" alt="">
      </a>
      <a href="#" class="item">
        <img src="/image/img4.jpg" alt="">
      </a>
      <a href="#" class="item">
        <img src="/image/img5.jpg" alt="">
      </a>
      <a href="#" class="item">
        <img src="/image/img6.jpg" alt="">
      </a>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/9d11c6df53.js" crossorigin="anonymous"></script>
</body>
</html>
